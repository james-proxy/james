sudo: required
dist: trusty
matrix:
  include:
  - os: osx
language: node_js
node_js:
- '6.2'
addons:
  apt:
    packages:
    - icnsutils
    - graphicsmagick
script:
- npm prune
- npm --depth Infinity update
- npm run test-ci
- npm run dist
cache:
  apt: true
  directories:
  - node_modules
  - "$HOME/.electron"
env:
  global:
    secure: 