language: node_js
node_js:
  - '4.1'
addons:
  apt:
    packages:
      - wine
script:
  - npm run test-ci
before_deploy:
  - npm run package
  - npm run zip-binaries
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - binaries/James-darwin-x64.zip
  - binaries/James-linux-ia32.zip
  - binaries/James-linux-x64.zip
  - binaries/James-win32-ia32.zip
  - binaries/James-win32-x64.zip
  skip_cleanup: true
  on:
    repo: james-proxy/james
    tags: true
    all_branches: true

