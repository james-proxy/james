sudo: required
dist: trusty
matrix:
  include:
  - os: osx
language: node_js
node_js:
- '5.1'
addons:
  apt:
    packages:
    - icnsutils
    - graphicsmagick
before_script:
- export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start || true
script:
- npm prune
- npm --depth Infinity update
- npm run test-ci
- npm run dist
cache:
  apt: true
  directories:
  - node_modules
  - "$HOME/.electron"
env:
  global:
    secure: 